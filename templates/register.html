<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChefGPT - Register</title>
</head>
<body data-bs-theme="dark">
    <div class="container-sm my-5 mx-auto">
        <div class="col-md-6 mx-auto">
            <img class="row mx-auto" style="max-width: 128px;" src="static/chef_gpt.png"></img>
            <h2 class="text-center my-3">ChefGPT 2.0 Alpha</h2>
            <form action="/register" method="post">
                <div class="mb-3">
                    <label class="form-label" for="username">Create a username:</label>
                    <input class="form-control" type="text" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Create a password:</label>
                    <input class="form-control" type="password" id="password" name="password" required>
                </div>

                <button class="btn btn-primary col-12" type="submit">Register</button>
                
            </form>
            <a class="btn btn-outline-secondary col-12 my-3" href="../Login">Login</a>
        </div>

</body>
</html>
